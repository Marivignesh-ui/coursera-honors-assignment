<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Movie Club</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-dark navbar-expand-sm">
        <div class="container justify-content-between">
            <div class="d-flex align-content-center">
                <div class="d-inline-block navbar-brand mr-0 pr-0"><img class="mr-0" src="images/logo.png" alt="logo" width="65" height="75" ></div>
                <div class="d-flex flex-column flex-md-nowrap d-inline-block text-center  pt-0 mt-0 p-lg-0 ml-0"><p class=" pt-0 p-lg-0 mb-0 pb-0 fs flex-sm-nowrap fw-bolder">Movies Club</p><p class="mt-n2 mb-0 py-0 fss fw-lighter">A Movie Recommendation System</p></div>
            </div>
            <div class="d-flex">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar"> 
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex align-items-center">
                    <button class="btn" id="signup">Signup</button>
                    <div class="vr"></div>
                    <button type="button"  class="btn mx-3 btn-prime">Login</button>
                </div>
                
                
                <div class="collapse navbar-collapse" id="Navbar">
                    <ul class="nav navbar-dark mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Rate&Review</a>
                        </li>
                    </ul>
                </div>
                
            </div>                
        </div>
    </nav>

    


   <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> 
</body>
</html>
