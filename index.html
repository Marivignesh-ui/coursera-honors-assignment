<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Movie Club</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-dark navbar-expand-sm">
        <div class="container justify-content-between">
            <div class="d-flex align-content-center">
                <div class="d-inline-block navbar-brand mr-0 pr-0"><img class="mr-0" src="images/logo.png" alt="logo" width="65" height="75" ></div>
                <div class="d-flex flex-column flex-md-nowrap d-inline-block text-center  pt-0 mt-0 p-lg-0 ml-0"><p class=" pt-0 p-lg-0 mb-0 pb-0 fs flex-sm-nowrap fw-bolder">Movies Club</p><p class="mt-n2 mb-0 py-0 fss fw-lighter">A Movie Recommendation System</p></div>
            </div>
            <div class="d-flex">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar"> 
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex align-items-center">
                    <button class="btn" id="signup">Signup</button>
                    <div class="vr"></div>
                    <button type="button"  class="btn mx-3 btn-prime">Login</button>
                </div>
                
                
                <div class="collapse navbar-collapse" id="Navbar">
                    <ul class="nav navbar-dark mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Rate&Review</a>
                        </li>
                    </ul>
                </div>
                
            </div>                
        </div>
    </nav>

    <header class="jumbotron"> 
        <div class="container">
            <div class="row">
                <img class="d-none d-sm-block  col-12 col-sm-6" src="images/header-image.png" height="270" alt="Fun with movies">
                <div class="col-12 col-sm-6 align-items-center">
                    <h2>Find Right Movies Of Your Taste</h2>
                    <p>Don't Waste Your Precious and valuable time watching movies that does not suits you. Choose the right movies here and enjoy Your Movie time.</p>
                    <div class="row">
                        <div class="d-sm-flex col-12 m-auto justify-content-center">
                            <div id="mycarousel" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner" role="listbox">
                                    <div class="carousel-item active">
                                        <div class="iframediv">
                                            <iframe  src="https://www.youtube.com/embed/videoseries?list=PLwP0aslf6lqzuwS44ZaJzeqLvibLSW70j" src="https://www.youtube-nocookie.com/embed/videoseries?controls=0&amp;list=PLMumsWXNf2nurY-NeitPIumiRSFa9alDo" allowfullscreen></iframe>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <div class="iframediv">
                                            <iframe src="https://www.youtube.com/embed/H0tiy4konIg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <div class="iframediv">
                                            <iframe  src="https://www.youtube.com/embed/FqAjVAf5fNA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <div class="iframediv">
                                            <iframe src="https://www.youtube.com/embed/6ZfuNTqbHE8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <div class="iframediv">
                                            <iframe width="560" height="315" src="https://www.youtube.com/embed/odM92ap8_c0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                        </div>
                                    </div>
                                </div>
                                <!-- <ol class="carousel-indicators">
                                    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                                    <li data-target="#mycarousel" data-slide-to="1"></li>
                                    <li data-target="#mycarousel" data-slide-to="2"></li>
                                </ol> -->
                                <a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </a>
                                <a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </a>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </header>
    

   


   <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> 
</body>
</html>
